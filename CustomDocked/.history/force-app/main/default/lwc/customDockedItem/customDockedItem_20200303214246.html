<template>
	<template if:true={isOpenedDoced}>
		<div class="slds-docked_container" style="position: absolute;">
			<section class="slds-docked-composer slds-grid slds-grid_vertical slds-is-open open_model" role="dialog"
				aria-labelledby="dialog-heading-id-1" aria-describedby="dialog-content-id-1">
				<header class="slds-docked-composer__header slds-grid slds-shrink-none" aria-live="assertive">
					<div class="slds-media slds-media_center slds-no-space">
						<div class="slds-media__figure slds-m-right_x-small">
							<span class="slds-icon_container">
								<svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
									<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#call"></use>
								</svg>
							</span>
						</div>
						<div class="slds-media__body">
							<h2 class="slds-truncate" id="dialog-heading-id-1" title="Header">
								Header
							</h2>
						</div> 
					</div>
					<div class="slds-col_bump-left slds-shrink-none">
						<template if:false={minimze}>
							<button class="slds-button slds-button_icon slds-button_icon" title="Minimize window"
								onclick={togglemini}>
								<lightning-icon icon-name="utility:minimize_window" alternative-text="minimze"
									title="minimze" size="XX-small"></lightning-icon>
								<span class="slds-assistive-text">Minimize Composer Panel</span>
							</button>
						</template>
						<template if:true={minimze}>
							<button class="slds-button slds-button_icon slds-button_icon" title="Maximize window"
								onclick={toggleMax}>
								<lightning-icon icon-name="utility:expand_alt" alternative-text="maximize"
									title="maximize" size="XX-small"></lightning-icon>
								<span class="slds-assistive-text">Maximize Composer Panel</span>
							</button>
						</template>
						<button class="slds-button slds-button_icon slds-button_icon" title="Close" onclick={closeDock}>
							<lightning-icon icon-name="utility:close" alternative-text="Close" title="Close"
								size="XX-small"></lightning-icon>
							<span class="slds-assistive-text">Close Composer Panel</span>
						</button>
					</div>
				</header>
				<div class="slds-docked-composer__body" id="dialog-content-id-1">
					<div class="slds-align_absolute-center">
						Docked Composer Panel Body <br />
						This area consumes the feature
					</div>
				</div>
				<footer class="slds-docked-composer__footer slds-shrink-none">
					<div class="slds-col_bump-left slds-text-align_right">
						<button class="slds-button slds-button_brand">Action</button>
					</div>
				</footer>
			</section>
		</div>
	</template>
</template>
